<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Списък със Клиенти</title>

    <style>
body, html {
  margin: 100;
  padding: 100;
  overflow: scroll;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  text-align: center;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
table {
  width: 100%;
}

@media (max-width: 668px) {
  table {
    width: 100%;
  }

  td {
    display: block;
    width: 100%;
  }
}

.btn:hover {
  opacity: 1;
}

.contentContainer {
 display: table-row;
 height: 100px;
}

.leftContainer {
  width: 50%;
  display: table-cell;
  background: white;
  text-align: center;
}

.rightContainer {
  display: table-cell;
  background-image: url(/img/bg-image_half_screensize.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
  height: 100vh;
}

    </style>
    <script type="text/javascript">

function filterClientName() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("filterClientName");
  filter = input.value.toUpperCase();
  table = document.getElementById("clientTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

function filterProject() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("filterProject");
  filter = input.value.toUpperCase();
  table = document.getElementById("clientTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

function filterEndDate() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("filterEndDate");
  filter = input.value.toUpperCase();
  table = document.getElementById("clientTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

    </script>
</head>
<body>
<img src="/img/bannerAW.png" class="img-fluid" style="width: 100%; height: 220px;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand " th:href="@{/}" style="font-size: 13px">
        <img src="/img/brandAW.png" width="30" height="30" alt="">
        Management®
    </a>
    <ul class="navbar-nav mx-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">Служители</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/admin/employees/list}">Списък</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/employees/add}">Добавяне</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/employees/stats}">Статистика</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">Клиенти</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/admin/clients/list}">Списък</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/clients/add}">Добавяне</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">Админ</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/admin/admins/list}">Списък</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/admins/add}">Добавяне</a></li>
            </ul>
        </li>
    </ul>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <p style="color:white">Logged in:
                <span th:text="${whoIsLoggedIn}" style="color:green">
                    </span>
                <span>-
                        <span th:text="${role}" style="color:white;font-size: 9px"></span>
                    </span>
            </p>
        </li>
        <li class="nav-item"><p style="color:black"> - </p></li>
        <li class="nav-item"><p></p></li>
        <li class="nav-item">
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-danger"
                        style="padding: 1px 3px;background-color: #04AA6D;
  color: white;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;" value="Logout">Logout
                </button>
            </form>
        </li>
    </ul>
</nav>
<div style="width: 100%; display: table;">
    <div class="contentContainer">
        <div class="leftContainer">
            <h2 style="text-align:center">Списък със Клиенти</h2>

            <a th:href="@{/admin/clients/add}">
                <div class="col-md-12 text-center">
                    <button
                            class="btn btn-primary my-2 my-sm-0">Добави
                    </button>
                </div>
            </a>

            <table id="clientTable" class="table table-striped" style="width:95%; margin:30px auto;">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th colspan="1" scope="col"><input type="text" style="text-align:center" id="filterClientName"
                                                       onkeyup="filterClientName()" placeholder="Filter Client...">
                        Клиент
                    </th>
                    <th colspan="12" scope="col"><input type="text" id="filterProject" onkeyup="filterProject()"
                                           placeholder="Filter Project...">
                        Проект
                    </th>
                    <th colspan="1" scope="col"><input type="text" id="filterEndDate" onkeyup="filterEndDate()"
                                                       placeholder="Filter Date...">
                        Крайна дата
                    </th>
                    <th colspan="2" scope="col">Операции</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client:${allClients}">
                    <th style="text-align: center" scope="row" th:text="${client.id}"></th>
                    <td th:text="${client.clientName}"></td>
                    <td colspan="12" th:text="${client.projectName}"></td>
                    <td th:text="${client.expirationDate}"></td>
                    <td>
                        <a th:href="@{/admin/clients/edit/{clientId}(clientId=${client.id})}">
                            <button style="padding: 1px 3px"
                                    class="btn btn-outline-success my-2 my-sm-0">Редактирай
                            </button>
                        </a>
                    </td>
                    <td>
                        <a
                                th:href="@{/admin/clients/delete/{clientId}(clientId=${client.id})}"
                                class="btn btn-outline-danger my-2 my-sm-0 " style="padding: 1px 3px" type="submit">Изтрий
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="rightContainer d-table-cell bg-image img-fluid" ></div>
    </div>
</div>
</body>
</html>
